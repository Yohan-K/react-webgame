<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>구구단</title>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class GuGuDan extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
                result: '',
            };
        };

        onSubmit = e => {
            this.setState((prevState) => {
                return {
                    value: prevState.value,
                }
            })
        }

        onSubmit = e => {
            e.preventDefault();
            if (parseInt(this.state.value) === this.state.first * this.state.second) {
                this.setState({
                    result: `정답! ${this.state.first} x ${this.state.second} = ${this.state.value}`,
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                });
                this.input.focus();
            } else {
                this.setState({
                    result: `땡! ${this.state.first} x ${this.state.second} = ${this.state.value}`,
                    value: '',
                });
                this.input.focus();
            }
        };

        onChange = e => {
            this.setState({value: e.target.value});
        };

        onRef = (ref) => { this.input = ref; };

        render() {
            return (
                <React.Fragment>
                    <div>{this.state.first} 곱하기 {this.state.second} 는?</div>
                    <form onSubmit={this.onSubmit}>
                        <input ref={this.onRef} type="number" value={this.state.value}
                               onChange={this.onChange}/>
                        <button>입력!</button>
                    </form>
                    <div>{this.state.result}</div>
                </React.Fragment>
            );
        }
    }
</script>
<script type="text/babel">
    /* 컴포넌트 마다 별개로 동작 */
    ReactDOM.render(<React.Fragment>
            <GuGuDan/>
        </React.Fragment>
        , document.querySelector('#root')
    );
</script>
</body>
</html>
